var arr1 = [15,17,22,4,3,35,11,12,38,8];
// Create a function that will average all the even or odd numbers in an array.

function averageArray (arr,val){
var total=0;
var count=0;
for (i = 0; i < arr.length; i++) {
  if (val=="evens"){
    if(arr[i]%2==0){
      total+=arr[i];
      count++;
    }

  }
  else if (val=='odds'){
    if (arr[i]%2!=0){
      total+=arr[i]
      count++
    }
  }
  
}
return total/count

}

console.log(averageArray(arr1,"odds"));

// Extra Challenge: If time, try to optimise and shorten your code as much as possible.

 

var inAscOrder=[1,2,4,7,19]
function order1(array){
for (let i=0;i<array.length -1;i++){
  if (array[i]<array[i-1]){
return false
  }
  else {
    return true
  }
}
}
